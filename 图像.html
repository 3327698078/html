<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers</title>
    <style>
		/* 添加导航栏样式 */
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		nav {
			display: flex;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 66px;
			transition: background-color 0.5s; /* 添加过渡效果 */
			z-index: 3; /* 设置一个较高的 z-index 以确保导航栏在顶部 */
			color: white;
			text-align: center;
			line-height: 66px;
			background: #111111BF;
			margin: 0 auto;
		}
		
		nav ul {
			list-style: none;
			display: flex;
			align-items: center; /* 垂直居中 */
			margin-left: 30px;
		}
		
		nav li {
			float: left;
			height: 66px;
			width: 66px;
			text-align: center;
			margin: 0px 50px;
		}
		
		nav a {
			text-align: center;
			color:#fff;
			font-size: 18px;
			text-decoration: none; /* 去除下划线 */
			letter-spacing: 5px; /* 增加字间距 */
		}
		
		nav li:hover {
			color: #fff;
			text-shadow: 0 0 10px #69e0ff, 0 0 20px #69e0ff, 0 0 40px #69e0ff;
		}
		
		/* logo顶部左侧 */
		.logo {
			float: left;
			margin-left: 80px;
			height: 100%;
			width: 85px;
			background: transparent url("./原神素材/首页素材/原神左侧图标.png") no-repeat 0 0;
			cursor: pointer;
			background-size: contain;
			transform: scale(2);
		}
		/* 导航右侧图标 */
		.music{
			transform: translateX(0px);
			position: fixed;
			top: 15px;
			right: 80px;
			z-index: 9999;
			cursor: pointer;
		}
		/* 导航样式结束 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
			background-image: url(./原神素材/图像素材/壁纸背景6.png) ;
			background-repeat: no-repeat;
			width: 100%;
			background-position: center center;
			background-attachment: fixed;
			background-size: cover;	
			height: 2560px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .wallpaper {
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
			height: 450px;
			width: 800px;
        }

        .wallpaper:hover {
            transform: scale(1.1);
        }

        .wallpaper img {
			padding-top: 50px;
            width: 100%;
            height: 450px;
            border-radius: 8px;
			background-size: cover;
			opacity: 0.9;
        }

        /* 底部栏 */
		
    </style>
</head>
<body>

    		<ul style="list-style: none;">

    		</ul>
    		<!-- 背景音乐 -->
    		<div class="music" id="musicIcon" onclick="toggleMusic()">
    		    <!-- 初始状态为暂停图标 -->
    		    <img src="./原神素材/首页素材/音乐暂停图标.png">
    		</div>
    		
    		<audio id="bgMusic1" loop>
    		    <source src="./原神素材/首页素材/背景音乐.mp3" type="audio/mp3">
    		    你的设备不支持播放音乐
    		</audio>
    		
    		<audio id="bgMusic2" loop>
    		    <source src="./原神素材/首页素材/风和海浪.mp3" type="audio/mp3">
    		    你的设备不支持播放音乐
    		</audio>
    		
    		<script>
    		    var bgMusic1 = document.getElementById('bgMusic1');
    		    var bgMusic2 = document.getElementById('bgMusic2');
    		    var musicIcon = document.getElementById('musicIcon');
    		    var isMusicPlaying = !bgMusic1.paused;  // 初始状态为音乐是否正在播放
    		
    		    // 初始状态，设置图标
    		    if (isMusicPlaying) {
    		        musicIcon.innerHTML = '<img src="./原神素材/首页素材/音乐图标.png">';
    		    }
    		
    		    function toggleMusic() {
    		        if (isMusicPlaying) {
    		            // 如果音乐正在播放，则暂停
    		            bgMusic1.pause();
    		            bgMusic2.pause();
    		            // 切换图标（比如切换成暂停图标）
    		            musicIcon.innerHTML = '<img src="./原神素材/首页素材/音乐暂停图标.png">';
    		        } else {
    		            // 如果音乐暂停，则播放
    		            bgMusic1.play();
    		            bgMusic2.play();
    		            // 切换图标（比如切换成播放图标）
    		            musicIcon.innerHTML = '<img src="./原神素材/首页素材/音乐图标.png">';
    		        }
    		        // 切换音乐播放状态
    		        isMusicPlaying = !isMusicPlaying;
    		    }
    		</script>
